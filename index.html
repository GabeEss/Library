<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="myscript.js" defer></script>
    <title>Library</title>
</head>
<body>
    <container>
        <header>
            <h1>The Library</h1>
            <button id="new-book">Book Form</button>
        </header>
        <main>
            <form id="book-form">
                <label>
                    <p>Title:</p>
                    <input type="text" id="title" required>
                </label>
                <label>
                    <p>Author:</p>
                    <input type="text" id="author" required>
                </label>
                <label>
                    <p>Number of Pages: </p>
                    <input type="number" id="pages" required>
                </label>
                <label>
                    <p>Read Status: </p>
                    <input type="checkbox" id="read" value="false">
                </label>
                <input type="submit" value="Submit" id="submit">
            </form>
            <display id="book-display">
            </display>
        </main>
    </container>
</body>
</html>
